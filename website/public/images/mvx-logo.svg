<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Central hub representing universal tool management -->
  <circle cx="60" cy="60" r="12" fill="#ffffff" opacity="0.9"/>
  
  <!-- Tool connections - representing Maven, Go, Node.js, etc. -->
  <!-- Maven (top) -->
  <circle cx="60" cy="25" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="60" y1="48" x2="60" y2="33" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Go (top-right) -->
  <circle cx="85" cy="35" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="68" y1="52" x2="79" y2="41" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Node.js (right) -->
  <circle cx="95" cy="60" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="72" y1="60" x2="87" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Java (bottom-right) -->
  <circle cx="85" cy="85" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="68" y1="68" x2="79" y2="79" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Build tools (bottom) -->
  <circle cx="60" cy="95" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="60" y1="72" x2="60" y2="87" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Package managers (bottom-left) -->
  <circle cx="35" cy="85" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="52" y1="68" x2="41" y2="79" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Development tools (left) -->
  <circle cx="25" cy="60" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="48" y1="60" x2="33" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Version control (top-left) -->
  <circle cx="35" cy="35" r="8" fill="#ffffff" opacity="0.8"/>
  <line x1="52" y1="52" x2="41" y2="41" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- mvx text -->
  <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">mvx</text>
</svg>
